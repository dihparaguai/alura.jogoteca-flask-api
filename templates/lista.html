<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogoteca</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <!-- {{_}} duplas chaves para transformar em variavel, para o flask manipular -->
            <h1>{% print(titulo) %}</h1> 
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
                <!-- inicia o foreach dentro do html -->
                {% for jogo in jogos %}
                <tr>
                    <!-- variavel que vai receber cada iteracao do foreach -->
                    <td>{% print(jogo.nome) %}</td>
                    <td>{% print(jogo.categoria) %}</td>
                    <td>{% print(jogo.console) %}</td>
                </tr>
                <!-- finaliza o foreach dentro do html -->
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
